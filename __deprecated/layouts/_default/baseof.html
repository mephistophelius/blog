<!DOCTYPE html>
<html lang="{{ $.Site.Language }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      {{ if .IsHome }}
        {{ $.Site.Title }}
      {{ else }}
        {{ .Title }} :: {{ $.Site.Title }}
      {{ end }}
    </title>

    <link rel="shortcut icon" href="/images/logo.svg">

    <link rel="stylesheet" href="/styles/base.css">

    {{ if .IsPage }}
      <link rel="stylesheet" href="/styles/prism.css">
    {{ end }}

    <link rel="stylesheet" href="/styles/index.css">

    {{ if .IsPage }}
      <script src="/scripts/prism.js"></script>
    {{ end }}
  </head>
<body class='body'>

  <header class='header is-has-max-width'>
    <div class="logo-container">
      <a href="/" class="logo-link">
        <img src="/images/logo.svg" alt="Логотип">
      </a>
    </div>

    <nav class="menu-container">
      <ul class='menu-list is-horizontal-list'>
        {{ range .Site.Menus.main }}
        <li class='menu-item'>
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
    </nav>

    <!--<div class="serach-container">
      <input class='search-input' type="search" name="search" placeholder="Тот кто ищет всегда найдет...">
    </div>-->
  </header>

  <main class='main is-has-max-width'>
    {{ block "main" . }}
    {{ end }}
  </main>

  <footer class='footer is-has-max-width'>
    <p>&copy; 2020; Работает на <a href="https://gohugo.io">Hugo</a> :: Автор <a href="https://github.com/mephistophelius">Сэм Булатов</a></p>
  </footer>
  {{ if .IsPage }}
  <script src="https://unpkg.com/medium-zoom@1.0.6/dist/medium-zoom.min.js"></script>
  <script>mediumZoom('.zoomable img')</script>
  {{ end }}
</body>
